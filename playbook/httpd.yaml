---
- name: install httpd
  hosts: webservers
  become: yes
  gather_facts: yes
  tasks:

  - name: get service status 
    command: systemctl status httpd
    register: result
    ignore_errors: yes
  
  - name: debug service status
    when: result.stdout == "active" 
    debug:
     msg: "httpd serive is running"

  - name: uninstall service status
    yum:
     name: httpd
     state: absent
    register: final 
    when: result.stdout == "active"

  - name: check again status
    command: systemctl status httpd 
    register: final
    ignore_errors: yes

  - name: debug
    debug:
      msg: "echo {{ final }}"  

 